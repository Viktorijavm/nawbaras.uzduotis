<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap 5v</title>
    <link href="./bootstrap-5.1.3-dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <script src="./bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />   
</head>
<body>
  <body>
    <div class="container">
      <nav class="navbar navbar-light bg-light">
          <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Susisiekime</span>
            
          </div>
        </nav>
        <div class="row">
          <div class="col 12 colsm-6">
        <form class="mt-3">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="password" class="form-control" id="name" required="">
        </div>
        <select class="form-select mb-3" aria-label="Default select example">
            <option selected>Pasirinkite teksta</option>
            <option value="1">Pirmas</option>
            <option value="2">Antras</option>
            <option value="3">Trecias</option>
          </select>
        <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea"><span class="bg-secondary">Jusu</span> klausymas</label>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Default checkbox
            </label>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Checked checkbox
            </label>
          </div>
        <button type="submit mb-3" class="btn btn-danger">Submit</button>
      </form>
    </div>
    <div class="col-sm-6 d-flex align-items-center">
      <div class="text-center d-none d-sm-block">
        <img src="sanfrancisco1.jpeg" class="rounded" alt="...">
      </div>
    </div>
    
</body>
</html>
